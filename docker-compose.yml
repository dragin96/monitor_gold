services:
  goldapple-bot:
    build: .
    container_name: goldapple-tracker-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - NODE_ENV=production
    volumes:
      # Сохраняем данные бота (подписки и история)
      - ./data:/app/data
      - ./storage:/app/storage
    # Ограничиваем память контейнера
    mem_limit: 2g
    mem_reservation: 512m
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
